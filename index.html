<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Etanol ou Gasolina?</h1>
        <form name="frmFlex" onsubmit="return calcular()" >
            <img src="img/neutro.png" alt="display">
            <input type="number" name="inputEtanol" placeholder="Etanol" required>
            <input type="number" name="inputGasolina" placeholder="Gasolina" required>
            <input type="submit" value="Calcular">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
